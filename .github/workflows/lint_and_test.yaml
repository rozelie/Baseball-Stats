name: Lint and Test

on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3.1.2
      with:
        python-version: 3.11

    # uninstall cobp so mypy doesn't traverse site-packages for some reason (I think import following)
    - name: Install module and dependencies
      run: pip install . && pip install .[dev] && pip uninstall -y cobp

    - name: Run linters
      run: ruff cobp && mypy cobp

    - name: Run tests
      run: pytest tests